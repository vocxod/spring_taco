<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
    	<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <h1>Оформить заказ на свежий Тако</h1>
        <img th:src="@{/images/taco.jpg}"/>
        <h3>Your tacos in this order:</h3>
		<a th:href="@{/design}" id="another">Подготовленный заказ</a><br/>
		<ul>
			<li th:each="taco : ${tacoOrder.tacos}"><span th:text="${taco.name}">taco name</span></li>
		</ul>

		
		<h3>Подробности доставки...</h3>

		<label for="deliveryName">Получатель: </label>
		<input type="text" th:field="*{deliveryName}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('deliveryName')}"
				  th:errors="*{deliveryName}">Delivery name required.</span>

		<br/>
		
		<label for="deliveryName">Адрес: </label>
		<input type="text" th:field="*{deliveryStreet}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('deliveryStreet')}"
				  th:errors="*{deliveryStreet}">Delivery street</span>
		<br/>

		<label for="deliveryCity">Город: </label>
		<input type="text" th:field="*{deliveryCity}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('deliveryCity')}"
				  th:errors="*{deliveryCity}">City required.</span>
		<br/>
		
		<label for="deliveryState">Регион: </label>
		<input type="text" th:field="*{deliveryState}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('deliveryState')}"
				  th:errors="*{deliveryState}">State required.</span>
		<br/>
		
		<label for="deliveryZip">Индекс: </label>
		<input type="text" th:field="*{deliveryZip}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('deliveryZip')}"
				  th:errors="*{deliveryZip}">ZIP required.</span>
		<br/>
		
		<h3>Как платить...</h3>
		<label for="ccNumber">Банковской картой #: </label>
		<input type="text" th:field="*{ccNumber}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('ccNumber')}"
				  th:errors="*{ccNumber}">CC Num Error</span>
		<br/>
		<label for="ccExpiration">Дата завершения: </label>
		<input type="text" th:field="*{ccExpiration}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('ccExpiration')}"
				  th:errors="*{ccExpiration}">Date invalid</span>
		<br/>
		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}"></input>
			<span class="validationError"
				  th:if="${#fields.hasErrors('ccCVV')}"
				  th:errors="*{ccCVV}">CVV invalid</span>
		<br/>
		
        <div>
            <button>Подтвердить заказ</button>
        </div>
	    </form>
    </body>
</html>
